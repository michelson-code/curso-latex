<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="icon" type="image/x-icon" href="favicon_custom.ico">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento via Mercado Pago</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #0f9d58;
      color: #fff;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    .payment-info {
      font-size: 1.2rem;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .payment-info h2 {
      color: #0f9d58;
    }
    .payment-info p {
      margin-bottom: 20px;
    }
    .cho-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    .confirmation-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #fbbc05;
      color: #1c1c1c;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .confirmation-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #0f9d58;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pagamento do Curso de LaTeX</h1>
  </header>

  <div class="payment-info">
    <h2>Finalize sua compra!</h2>
    <p>Para realizar o pagamento, clique no botão abaixo para usar o Mercado Pago.</p>
    <p>Após o pagamento ser aprovado, o botão "Confirmar Pagamento" será liberado automaticamente.</p>

    <!-- Botão do Mercado Pago -->
    <div class="cho-container"></div>

    <!-- Botão de confirmação desabilitado inicialmente -->
    <button id="confirmPaymentBtn" class="confirmation-btn" disabled onclick="confirmPayment()">Confirmar Pagamento</button>
  </div>

  <footer>
    &copy; 2025 - Curso por Bruno Dantas | Powered by LaTeX & Overleaf
  </footer>

  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script>
    const mp = new MercadoPago('APP_USR-1660481b-f799-407c-83d0-5abbcae4ed1a', {
      locale: 'pt-BR'
    });

    mp.checkout({
      preference: {
        id: '2410853434-3d7a9b71-5b06-4c02-9332-0dd240f27a02' // ID novo da preferência
      },
      render: {
        container: '.cho-container',
        label: 'Pagar com Mercado Pago',
      }
    });

    function confirmPayment() {
      alert("Pagamento confirmado! Redirecionando para o Discord...");
      window.location.href = "https://discord.com/invite/seu-canal";  // Substitua pelo link correto do seu Discord
    }

    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const paymentStatus = urlParams.get('status');
      
      if (paymentStatus === 'approved') {
        document.getElementById("confirmPaymentBtn").disabled = false;
      }
    }
  </script>

</body>
</html>
